<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
    
        <title>Spotify Data Visualization</title>
    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Spotify Data Visualization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Process</a>
                </li>
                <li class="nav-item">
                  <a href="http://localhost:8888/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="http://localhost:8888/data" class="nav-link">Get Data</a>
                </li>
              </ul>
              <form class="d-flex">
                <button class="btn btn-outline-success" type="submit">Login to Spotify</button>
              </form>
            </div>
          </div>
        </nav>

        <div class="container">
          <!-- Row 1 -->
          <div class="row">
            <div class="col">
              <h3>Force Graph</h3>
              <div id="force"></div>
            </div>
            
            <div class="col">
              <div id="#genreTable"></div>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
              </div>
              <table class="table table-borderless">
                <tr>
                  <th>Ranking</th>
                  <th>Genre</th>
                </tr>
                <tr>
                  <th>1 </th>
                  <th>Gangster rap</th>
                </tr>
              </table>
            </div>
          </div>

          <!-- Row 2-->
          <div class="row">
            <div class="col">
              Song Table
              <!-- Example single danger button -->
              <!-- Example split danger button -->
              <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu" id="playlists" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item active" href="#" aria-current="true">Action</a></li>
                </ul>
              </div>

              
              <div id="songtable">
        
              </div>
            </div>

            <div class="col">
              Single Song Stats
              <div class="buttons">
                <button class="button1" id="b1" onclick=""> Data1 </button>
                <button class="button2" id="b2" onclick=""> Data2 </button>
              </div>
              <div id="radarChart"></div>
            </div>
          </div>
        </div>
      
      <script src="http://code.jquery.com/jquery.min.js"></script>
      <script src="index.js" type="module"></script>
      <script src="forcegraph.js" type="module"></script>
      <script src="genresongtable.js" type="module"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
